<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap, jQuery, Popper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css} "/>

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <div class="col-md-13">
                    <div>
                        <h1>Persons List</h1>
                        <table class="table table-striped table-bordered table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tbody>
                            <tr th:each="person : ${persons}">
                                <td th:text="${person.name}"></td>
                                <td th:text="${person.email}"></td>
                                <td th:text="${person.country}"></td>
                                <td><a th:href="@{/edit/{id}(id=${person.id})}"
                                       class="text-primary"><i class="fa fa-fw fa-edit"></i>Edit</a></td>
                                <td><a th:href="@{/delete/{id}(id=${person.id})}"
                                       onclick="return confirm('Are you sure want to delete this Person?')"
                                       class="text-danger"><i class="fa fa-fw fa-trash"></i>Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p class="float-right">
                    <a th:href="@{/add}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Add Person</i></a>
                    <a th:href="@{/all}" class="btn btn-success"><i
                            class="fas fa-user ml-2">View All Persons</i></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
