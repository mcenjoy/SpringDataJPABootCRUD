<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link media="screen"
          rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css} "/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container my-5">
    <h3> Add Person</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#"
                      th:action="@{/add}"
                      th:object="${person}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label> <input
                                type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="Email"> <span
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="country" class="col-form-label">Country</label> <input
                                type="text" th:field="*{country}" class="form-control"
                                id="country" placeholder="Country"> <span
                                th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                                class="text-danger"></span>
                        </div>
                        <div class="col-md-8">
                            <a th:href="@{/}" class="btn btn-light">
                                <i class="fas fa-arrow-left">Back</i></a>
                            <input type="submit" class="btn btn-primary float-right" value="Add Person">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
